<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Rose Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Rose Collection" class="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="logo-fallback" style="display: none;">
                    <i class="fas fa-rose"></i>
                    <h1>Rose Collection - Admin</h1>
                </div>
            </div>
            <nav class="nav">
                <a href="index.html"><i class="fas fa-store"></i> Back to Shop</a>
                <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </div>
    </header>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content login-box">
            <h2><i class="fas fa-lock"></i> Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <p class="hint">Default: admin / admin123</p>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" style="display: none;">
        <section class="admin-section">
            <div class="container">
                <div class="admin-header">
                    <h2>Manage Products</h2>
                    <button class="btn-primary" id="addProductBtn">
                        <i class="fas fa-plus"></i> Add New Product
                    </button>
                </div>

                <!-- Product Form -->
                <div id="productForm" class="product-form" style="display: none;">
                    <h3 id="formTitle">Add New Product</h3>
                    <form id="productFormElement">
                        <input type="hidden" id="productId">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Product Name *</label>
                                <input type="text" id="productName" required>
                            </div>
                            <div class="form-group">
                                <label>Category *</label>
                                <select id="productCategory" required>
                                    <option value="">Select Category</option>
                                    <option value="men">Men</option>
                                    <option value="women">Women</option>
                                    <option value="kids">Kids</option>
                                    <option value="accessories">Accessories</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Price (â‚¹) *</label>
                                <input type="number" id="productPrice" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label>Stock Quantity *</label>
                                <input type="number" id="productStock" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Image URL *</label>
                            <input type="url" id="productImage" placeholder="https://example.com/image.jpg" required>
                            <small>Enter a valid image URL</small>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="productDescription" rows="4"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-save"></i> Save Product
                            </button>
                            <button type="button" class="btn-secondary" id="cancelBtn">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Products Table -->
                <div class="products-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Products will be loaded here -->
                        </tbody>
                    </table>
                    <div id="noProductsAdmin" class="no-products" style="display: none;">
                        <i class="fas fa-box-open"></i>
                        <p>No products added yet. Click "Add New Product" to get started.</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="admin.js"></script>
</body>
</html>
